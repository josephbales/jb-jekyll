---
layout: container
---
<article>

    <header>
        <h2>{{ page.title }}</h2>
    </header>

    {{ content }}

    <footer>
        <p class="posted-on">
            ~EOF<br>
            $ Posted: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
            {% if page.author %} &ndash; Authored by: <span>{{ page.author }}</span>{% endif %} $
        </p>
        <p> {% assign blogPage = site.pages | where: "title", "Blog" | first %}
            <a href="{{ blogPage.url }}">Back to blog page</a>
        </p>
    </footer>
</article>
