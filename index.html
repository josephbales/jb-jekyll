layout: container

<h2>Table of Contents</h2>

<ul>
    {% for page in site.pages %}
    {% unless page.exclude_from_nav %}
    {% if page.title %}
    <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endif %}
    {% endunless %}
    {% endfor %}
</ul>

<p>subscribe <a href="{{ "/feed.xml" }}">via RSS</a></p>
