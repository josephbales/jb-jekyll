---
layout: page
title: Blog
---

{% for post in site.posts %}
    <details>
        <summary><a href="{{ post.url }}">{{ post.title }}</a></summary>
        <p><span class="blog-list-date">{{ post.date | date: "%Y %b %d" }}</span> - {{ post.content | strip_html | truncatewords: 50 }}</p>
    </details>
{% endfor %}
